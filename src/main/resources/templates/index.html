<head>
<meta charset="UTF-8">
<title>Trail Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
		rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
		crossorigin="anonymous">
		
<link th:href="@{/styleSheets/custom.css}" rel="stylesheet" type="text/css">
</head>

<body id="background">
<!-- <div id="bg"> -->
	<div class="container">
	<form th:action="@{/}" th:object="${trailForm}" method="post" id="form">
		<div class="mb-3">
			<label for="name" class="form-label">Your Name</label> 
			<input type="text" th:field="*{name}" class="form-control" id="firstName">
			<div th:if="${#fields.hasErrors('name')}"
					th:errors="*{name}">
			</div>
		</div>
		<div class="mb-3">
			<label for="nameOfTrail" class="form-label">Name of Trail</label> 
			<input type="text" th:field="*{nameOfTrail}" class="form-control" id="people">
			 <div th:if="${#fields.hasErrors('nameOfTrail')}"
					th:errors="*{nameOfTrail}">
			</div>
		</div>
		<div class="mb-3">
			<label for="contactEmail" class="form-label">Emergency Contact Email</label> 
			<input type="text" th:field="*{contactEmail}" class="form-control" id="lastName">
			<div th:if="${#fields.hasErrors('contactEmail')}"
					th:errors="*{contactEmail}">
			</div>
		</div>
		<div class="mb-3">
			<label for="nightsOnTrail" class="form-label">Number of Nights on Trail</label> 
			<input type="number" th:field="*{nightsOnTrail}" class="form-control" id="nights">
			<div th:if="${#fields.hasErrors('nightsOnTrail')}"
					th:errors="*{nightsOnTrail}">
			</div>
		</div>
		<div class="mb-3">
			<label for="location" class="form-label">Trail Location <small>(city, state)</small></label> 
			<input type="text" th:field="*{location}" class="form-control" id="lastName">
			<div th:if="${#fields.hasErrors('location')}"
					th:errors="*{location}">
			</div>
		</div>
		<div>
			<button type="submit" class="btn btn-warning" id="button">Submit</button>
		</div>
	</form>
	</div>

<div class="link">
<!-- 	<a th:href="@{'http://localhost:8080/console/'}"><small>Data Summary</small></a> -->
	
	<a th:href="@{/dataSummary}"><small>Data Summary</small></a>
	
	</div>

<script

	crossorigin="anonymous"></script>
</body>
</html>
