<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<title>Confirmation Page</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">

<link th:href="@{/styleSheets/custom.css}" rel="stylesheet"
	type="text/css">

</head>
<body id="background">
	<div class="container">
		<h1>Success!! Your information as follows has been sent to:</h1>
		<h2>Emergency Contact Email</h2>
		<h2 th:text="${contactEmail}"></h2>
		<h3>Your Name:</h3>
		<div th:text="${name}"></div>
		<h3>Number of Nights on Trail:</h3>
		<div th:text="${nightsOnTrail}"></div>
		<h3>Name of Trail:</h3>
		<div th:text="${nameOfTrail}"></div>
		<h3>Location of Trail:</h3>
		<div th:text="${location}"></div>

		<!-- NEED TO FIGURE OUT HOW TO PUT THE DARE THROUGH -->
		<h3>Date/Time Sent:</h3>
		<div th:text="${startedTrailAt}"></div>

	</div>
	<form th:action="@{/index}" method="get">
		<button type="submit" value="submit">Home</button>
	</form>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
		integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
		integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
		crossorigin="anonymous"></script>
</body>
</html>
