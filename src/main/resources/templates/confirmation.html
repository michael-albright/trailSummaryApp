<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<title>Confirmation Page</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">

<link th:href="@{/styleSheets/custom.css}" rel="stylesheet"
	type="text/css">

</head>
<body id="background">
	<div class="container">
		<h1 class="success">Success!!</h1>

		<h2 class="head">
		Your information has been safely sent to your <span class="style">Trail Buddy</span> at:
		</h2>
		<br>
		<h2 th:text="${contactEmail}" class="data"></h2>
		<br>
		
		<h3 class="style">Your Details:</h3>
		<div th:text="${name}" class="data"></div>
		
		<h3 class="list">Nights on Trail:</h3>
		<div th:text="${nightsOnTrail}" class="data"></div>
		
		<h3 class="list">Trail Name:</h3>
		<div th:text="${nameOfTrail}" class="data"></div>
		
		<h3 class="list">Trail Location:</h3>
		<div th:text="${location}" class="data"></div>
		
		<h3 class="list">Date/Time of Hike:</h3>
		<div th:text="${startedTrailAt}" class="data"></div>
		<br>
	</div>
	<a th:href="@{/index}" class="link"><small>Home</small></a>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
		integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
		integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
		crossorigin="anonymous"></script>
</body>
</html>
