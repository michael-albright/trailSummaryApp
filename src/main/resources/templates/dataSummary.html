<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
	<title>Data Summary</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"

<body id="background">
<div class="container">
	
<!--  ADDED TO SHOW JAVA METHODS IN HTML -->
	
	<h2 class="head"> Data Summary </h2>
	
	<h3 class="head">Backpackers on the Trail: </h3>
	
		<div  th:text="${details}" class="data"></div>
	
	<h4 class="head">So far, you've done these hikes:</h4>
	
		<div th:text="${trails}" class="data"></div>
	
	<h4 class="head">So far, you have Backpacked these trails: </h4>
		
		<div th:text="${trips}" class="data"></div>
	
	<!--  **SHOULD THIS BE A GET OR A POST?? -->
	<form th:action="@{/logout}" method="get" class="signout">
   		<button type="submit" value="Sign Out" class="btn btn-sm btn-warning">Sign Out</button>
   	</form>
</div>
   	<a th:href="@{/index}"><small>Home</small></a>
